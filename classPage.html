<template name="classPage">
     <nav>
         <div class="nav-wrapper green center-align">
                 <a class="class-title title brand-logo">
                     {{className}}
                 </a>
         </div>
     </nav>
     <div class="row">
         <h3 class="center-align title">Course Info</h3>
         <p class="center-align">{{description}}</p>
         <div class="center-align">
            {{#if shouldShowButton}}
                <div id="join-button" class="btn-large waves-effect waves-light teal lighten-1">Join Class</div>
            {{/if}}
         </div>
     </div>
</template>
