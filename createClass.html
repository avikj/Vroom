<template name="createClass">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script>
     $(document).ready(function() {
        $('select').material_select();
      });
           
  </script>
  {{#if isEducator}}
    <div class="row">
      <div class="card form col m8 offset-m2">
        <div class="row">
          <div class="input-field col m6">
            <input id="class-name" type="text" class="validate">
            <label for="class-name">Class Name</label>
          </div>
          <div class="input-field col m6">
            <label for="target-grade">Min Grade</label>
            <input id="target-grade" type="number" min="6" max="12">
          </div>
        </div>
        <div class="row">
          <div class="input-field col m12">
            <select class="browser-default" id="subject_category">
              <option value="" selected>Subject Category</option>
              <option value="math">Mathematics</option>
              <option value="sci">Science</option>
              <option value="cs">Computer Programming</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="input-field col m12">
            <textarea id="description" class="materialize-textarea" length="120"></textarea>
            <label for="description">Class Description</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" id="submitForm" name="action">Create Class
          <i class="material-icons right">send</i>
        </button>

      </div>
    </div>
  {{/if}}
</template>
