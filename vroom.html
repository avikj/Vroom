<head>
  <title>Vroom</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</body>

<template name="home">
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper" id="navwrap">
        <ul id="nav-mobile" class="right">
          <li><a href="#titlecard">  HOME  </a></li>
          <li><a href="#aboutme">About Me</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#footer">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br>
                <br>
                <div class="header center"><img class="z-depth-5 logo" src="VRoom_logo.png"></div>
                <div class="row center">
                    <h5 class="white-text header col s12 light">Drive your education</h5>
                </div>
                <div class="row center">
                    <a href="/account" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Get Started</a>
                </div>
                <br>
                <br>

            </div>
        </div>
        <div class="parallax"><img class="" src="classroomPic.jpg" alt=""></div>
    </div>
    <div class="container">
        <div class="section">
            <h1 class="center">Why Vroom?</h1>
            <div class="row">
                <div class="col s4">
                    <div class="card-panel z-depth-3 hoverable">
                        <div class="center">
                            <i class="medium material-icons">perm_identity</i>
                        </div>
                        <h3 class="center">Engaging</h3>
                        <h6 class="center">Vroom's real-time chatroom environment will keep you engaged as you solve problems of increasing difficulty, improving as you go along.</h6>
                    </div>
                </div>
                <div class="col s4">
                    <div class="card-panel z-depth-3">
                        <div class="center">
                            <i class="medium material-icons">library_books</i>
                        </div>
                        <h3 class="center">Diverse</h3>
                        <h6 class="center">With a variety of subjects to choose from, everyone can find a class that they will enjoy.<br><br></h6>
                    </div>
                </div>
                <div class="col s4">
                    <div class="card-panel z-depth-3">
                        <div class="center">
                            <i class="medium material-icons">textsms</i>
                        </div>
                        <h3 class="center">Helpful</h3>
                        <h6 class="center">With an instant communication channel with your teacher through our chat system, you can get help
                    whenever you need it.</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section teal lighten-1">
        <h1 class="white-text center">Join today!</h1>
        <h3 class="white-text center">Create an account and start learning today!</h3>
        <div class="row center">
            <a id="download-button" class="btn-large waves-effect waves-teal white teal-text text-lighten-1" href="/account" >Get Started</a>
        </div>
    </div>

  </div>

</template>

<template name="account">
  {{#if currentUser}}
    <div class="row">
      <div class="card col m6 offset-m3">
        <h1>You are logged in as {{currentUserEmail}}!</h1>
          <button class="btn waves-effect green" id="logout">Logout</button>
      </div>
    </div>
  {{else}}
    <div class="row">
      <div class="card col m6 offset-m3">
        {{>loginSignup}}
      </div>
    </div>
  {{/if}}
</template>

<template name="loginSignup">
  {{>atForm}}
</template>
